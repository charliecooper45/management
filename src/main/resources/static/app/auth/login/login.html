<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="login-box well">
      <form role="form" name="form" ng-submit="form.$valid && vm.login()" novalidate>
        <legend>Management Application</legend>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" name="username" ng-model="vm.username" placeholder="Username" type="text" required />
          <div ng-show="form.$submitted">
            <p class="form-text text-muted" ng-show="form.username.$error.required">
              Username is required
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" name="password" ng-model="vm.password"  placeholder="Password" type="password" required />
          <div ng-show="form.$submitted">
            <p class="form-text text-muted" ng-show="form.password.$error.required">
              Password is required
            </p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login" />
        </div>
        <div class="alert alert-danger text-center" ng-show="vm.error">
          Invalid credentials, please try again
        </div>
      </form>
    </div>
  </div>
</div>
