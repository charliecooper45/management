<div class="col-sm-10">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Operations</h3>
      </div>
      <div class="panel-body">
        <p ng-repeat="operation in vm.operations">
          <a ui-sref="operation({ id: operation.id })">{{operation.name}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
