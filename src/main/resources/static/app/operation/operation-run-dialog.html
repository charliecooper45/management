<form name="runForm" ng-submit="vm.runOperation()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.closeModal()">&times;</button>
    <h4 class="modal-title">Confirm run operation</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure you want run this operation?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">
      <span>Yes</span>
    </button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.closeModal()">
      <span>No</span>
    </button>
  </div>
</form>
