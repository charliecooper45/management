databaseChangeLog:
    - changeSet:
        id: 1
        author: charlie
        changes:
            - createSequence:
                sequenceName: operation_id_seq
            - createTable:
                tableName: operation
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: operation_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: name
                        type: varchar(50)

