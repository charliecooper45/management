databaseChangeLog:
    - changeSet:
        id: 1-create_tables
        author: charlie
        changes:
            - createSequence:
                sequenceName: user_id_seq
            - createTable:
                tableName: user
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: user_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: username
                        type: varchar(50)
                        constraints:
                            nullable: false
                            unique: true
                    - column:
                        name: password
                        type: varchar(60)
                        constraints:
                            nullable: false
                    - column:
                        name: first_name
                        type: varchar(50)
                        constraints:
                            nullable: false
                    - column:
                        name: last_name
                        type: varchar(50)
            - createSequence:
                sequenceName: operation_id_seq
            - createTable:
                tableName: operation
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: operation_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                            nullable: false
                    - column:
                        name: application_id
                        type: bigint
                        constraints:
                            nullable: false
                    - column:
                        name: script_id
                        type: bigint
                        constraints:
                            nullable: false
            - createSequence:
                sequenceName: application_id_seq
            - createTable:
                tableName: application
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: application_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                            nullable: false
                    - column:
                        name: description
                        type: varchar(500)
            - createSequence:
                sequenceName: server_id_seq
            - createTable:
                tableName: server
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: server_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                            nullable: false
            - createSequence:
                sequenceName: script_id_seq
            - createTable:
                tableName: script
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: script_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: command
                        type: varchar(500)
            - createSequence:
                    sequenceName: execution_id_seq
            - createTable:
                tableName: execution
                columns:
                    - column:
                        name: id
                        type: bigint
                        defaultValueSequenceNext: execution_id_seq
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: start_time
                        type: timestamp
                    - column:
                        name: finish_time
                        type: timestamp
                    - column:
                        name: operation_id
                        type: bigint
                        constraints:
                            nullable: false
                    - column:
                        name: user_id
                        type: bigint
                        constraints:
                            nullable: false
                    - column:
                        name: status
                        type: varchar(9)
                        constraints:
                            nullable: false
    - changeSet:
        id: 2-add_foreign_keys
        author: charlie
        changes:
            - createTable:
                tableName: server_application
                columns:
                    - column:
                        name: server_id
                        type: bigint
                        constraints:
                            nullable: false
                    - column:
                        name: application_id
                        type: bigint
                        constraints:
                            nullable: false
            - addPrimaryKey:
                tableName: server_application
                columnNames: server_id, application_id
            - addForeignKeyConstraint:
                baseColumnNames: application_id
                baseTableName: operation
                constraintName: fk_operation_application
                referencedColumnNames: id
                referencedTableName: application
            - addForeignKeyConstraint:
                baseColumnNames: script_id
                baseTableName: operation
                constraintName: fk_operation_script
                referencedColumnNames: id
                referencedTableName: script
            - addForeignKeyConstraint:
                baseColumnNames: operation_id
                baseTableName: execution
                constraintName: fk_execution_operation
                referencedColumnNames: id
                referencedTableName: operation
            - addForeignKeyConstraint:
                baseColumnNames: user_id
                baseTableName: execution
                constraintName: fk_execution_user
                referencedColumnNames: id
                referencedTableName: user
    - changeSet:
        id: 3-load_data_dev
        author: charlie
        preConditions:
            onFail: MARK_RAN
            dbms:
                type: h2
        changes:
            - loadData:
                tableName: user
                file: db/user.csv
                separator: ;
            - loadData:
                tableName: application
                file: db/application.csv
                separator: ;
            - loadData:
                tableName: script
                file: db/script.csv
                separator: ;
            - loadData:
                tableName: operation
                file: db/operation.csv
                separator: ;

